<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product • Kate Beauty Admin</title>

    <!-- Bootstrap 5 CDN -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
    >
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">Kate Beauty Store</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="mb-4 text-center">Add New Product</h1>

                <!-- Flash messages -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-info">{{ messages[0] }}</div>
                    {% endif %}
                {% endwith %}

                <form method="POST" class="p-4 border rounded bg-white shadow-sm">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Product Name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Price (₹)</label>
                        <input type="number" name="price" step="0.01" class="form-control" placeholder="799.00" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Image URL</label>
                        <input type="url" name="image_url" class="form-control" placeholder="https://images.example.com/item.jpg">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Description</label>
                        <textarea name="description" rows="4" class="form-control" placeholder="Describe the product…"></textarea>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-plus-circle me-1"></i> Add Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Optional Bootstrap JS Bundle (for dropdowns, etc.) -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QF6EOsubcO7D0fJ1aYZnKZDL0uJ9ZVacUHiFprYjUz5QzdSb+UijSVr4q4jgVkpA"
        crossorigin="anonymous">
    </script>
</body>
</html>
